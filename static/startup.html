<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobChat - Starting Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">RobChat</a>
        <div class="ms-auto d-flex align-items-center">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-moon-stars"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                    <li><a class="dropdown-item theme-selector" href="#" data-theme="light"><i class="bi bi-sun"></i> Light</a></li>
                    <li><a class="dropdown-item theme-selector" href="#" data-theme="dark"><i class="bi bi-moon"></i> Dark</a></li>
                    <li><a class="dropdown-item theme-selector" href="#" data-theme="auto"><i class="bi bi-circle-half"></i> Auto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="display-4 mb-4" style="color: var(--text-color)">Please Wait</h1>
                        <p class="lead" style="color: var(--text-color)">Starting up application...</p>
                        <p class="small mt-2" style="color: var(--time-text)">This could take a few minutes if the model needs to be downloaded.</p>
                        <div class="spinner-border text-primary mt-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/theme.js"></script>
    <script>
        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
        });

        // Refresh the page every 10 seconds
        setTimeout(function() {
            window.location.reload();
        }, 10000);
    </script>
</body>
</html>
