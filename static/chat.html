<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">RobChat</a>
        <div class="ms-auto d-flex align-items-center">
            <div class="dropdown me-2">
                <button class="btn btn-dark dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-moon-stars"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                    <li><a class="dropdown-item" href="#" data-theme="light"><i class="bi bi-sun"></i> Light</a></li>
                    <li><a class="dropdown-item" href="#" data-theme="dark"><i class="bi bi-moon"></i> Dark</a></li>
                    <li><a class="dropdown-item" href="#" data-theme="auto"><i class="bi bi-circle-half"></i> Auto</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="usernameDisplay">Loading...</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="card">
                    <div class="card-body">
                        <div class="dropdown mb-3">
                            <div class="d-flex align-items-center w-100">
                                <div class="dropdown flex-grow-1">
                                    <button class="btn btn-outline-secondary w-100 dropdown-toggle" type="button" id="projectDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                        Select Project
                                    </button>
                                    <ul class="dropdown-menu w-100" id="projectList" aria-labelledby="projectDropdown">
                                        <!-- Projects will be listed here -->
                                    </ul>
                                </div>
                                <button class="btn btn-outline-success ms-2 p-1 flex-shrink-0" id="addProjectBtn" data-bs-toggle="modal" data-bs-target="#newProjectModal" style="width: 32px; height: 32px;">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <tbody id="fileList">
                                    <!-- Files will be listed here -->
                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" id="addFileBtn">
                            <i class="bi bi-upload"></i> Upload File
                        </button>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-10">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                            <button class="btn btn-primary" id="sendBtn">
                                <i class="bi bi-arrow-up-circle-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>

    <!-- New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title" id="newProjectModalLabel">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-2">
                    <form id="newProjectForm">
                        <div class="mb-2">
                            <input type="text" class="form-control form-control-sm" id="projectName" placeholder="Enter project name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer py-2">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-sm btn-secondary px-2 py-0" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-sm btn-primary px-2 py-0 ms-1" id="createProjectBtn">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
